<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Join G-Zone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="card">
  <h2>Welcome to G-Zone</h2>
  <p>Become a Warrior</p>

  <input type="text" id="gameName" placeholder="Game Name (Free Fire / BGMI / Minecraft)" />
  <input type="text" id="gameUID" placeholder="Game UID (optional)" />
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />

  <button onclick="signup()">Register</button>

  <p class="msg" id="msg"></p>

  <p class="link">
    Already a warrior?
    <a href="login.html">Login</a>
  </p>
</div>

<script>
async function signup() {
  const gameName = document.getElementById("gameName").value;
  const gameUID = document.getElementById("gameUID").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const msg = document.getElementById("msg");

  const res = await fetch("/api/auth/signup", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ gameName, gameUID, email, password })
  });

  const data = await res.json();
  msg.innerText = data.message;
}
</script>

</body>
</html>
