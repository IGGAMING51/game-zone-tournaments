<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>G-Zone Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="signup-box">

    <h1>Welcome<br>To<br><span>G-Zone</span></h1>
    <p class="subtitle">Become a Warrior</p>

    <div class="notice">
      * Please enter correct details for verification
    </div>

    <form id="signupForm">

      <label>Game Name</label>
      <select id="gameName" required>
        <option value="">Select Game</option>
        <option value="Free Fire">Free Fire</option>
        <option value="BGMI">BGMI</option>
        <option value="Minecraft">Minecraft</option>
        <option value="Other">Other</option>
      </select>

      <label>Game UID</label>
      <input type="text" id="gameUid" placeholder="XXXX XXXX">

      <label>Email</label>
      <input type="email" id="email" required>

      <label>Password</label>
      <input type="password" id="password" required>

      <button type="submit">Register</button>

    </form>

    <p class="login-link">
      Already a warrior?
      <a href="login.html">Login</a>
    </p>

  </div>

  <script src="auth.js"></script>
</body>
</html>
